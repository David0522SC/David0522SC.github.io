<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>無限熱搜關鍵字生成器</title>
    <!-- Tailwind CSS (快速排版) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold mb-2">🔥 無限熱搜生成器</h1>
            <p class="text-blue-100 text-sm">運用組合演算法，可生成超過百萬種變化</p>
        </div>

        <!-- Controls -->
        <div class="p-6 border-b border-gray-100">
            <div class="flex items-center justify-between mb-4">
                <label class="text-gray-700 font-medium">生成數量:</label>
                <select id="countSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2">
                    <option value="5">5 個</option>
                    <option value="10" selected>10 個</option>
                    <option value="20">20 個</option>
                    <option value="50">50 個</option>
                    <option value="100">100 個 (量大)</option>
                </select>
            </div>
            
            <button id="generateBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2 shadow-md hover:shadow-lg active:transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                立即生成
            </button>
        </div>

        <!-- Results Area -->
        <div class="p-6 bg-gray-50 min-h-[300px] flex flex-col">
            
            <div id="instruction" class="text-xs text-gray-500 text-center mb-3 hidden">
                💡 點擊單個項目即可複製
            </div>

            <div id="resultList" class="space-y-3 flex-grow overflow-y-auto max-h-[500px] pr-2 scrollbar-thin scrollbar-thumb-gray-300">
                <!-- 初始提示 -->
                <div class="text-center text-gray-400 py-10 flex flex-col items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                    </svg>
                    <span>點擊按鈕開始無限生成</span>
                    <span id="dataStatus" class="text-xs text-gray-300 mt-2">資料載入中...</span>
                </div>
            </div>
            
            <button id="copyBtn" class="hidden w-full mt-6 bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-2 px-4 rounded-lg transition duration-200 text-sm shadow-sm">
                複製全部列表
            </button>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-100 p-3 text-center text-xs text-gray-400">
            Infinite Keyword Generator
        </div>
    </div>

    <!-- 複製提示 Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg text-sm transition-opacity duration-300 opacity-0 pointer-events-none z-50">
        已複製到剪貼簿
    </div>

    <!-- 載入腳本：先載入資料，再載入邏輯 -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
