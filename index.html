    <script>
        // RSS to JSON è½‰æ› API (å› ç‚ºç€è¦½å™¨ä¸èƒ½ç›´æ¥è®€å– Google RSSï¼Œæœƒæœ‰è·¨åŸŸå•é¡Œ)
        // ä½¿ç”¨ api.rss2json.com å…è²»æœå‹™
        const GOOGLE_TRENDS_RSS = 'https://trends.google.com/trends/trendingsearches/daily/rss?geo=TW';
        const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(GOOGLE_TRENDS_RSS)}`;

        let currentKeywords = [];

        async function fetchAndGenerate() {
            const loading = document.getElementById('loading');
            const resultList = document.getElementById('resultList');
            const errorMsg = document.getElementById('errorMsg');
            const copyBtn = document.getElementById('copyBtn');
            const count = parseInt(document.getElementById('countSelect').value);

            // UI Reset
            loading.classList.remove('hidden');
            resultList.innerHTML = '';
            errorMsg.classList.add('hidden');
            copyBtn.classList.add('hidden');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.status !== 'ok') {
                    throw new Error('API Error');
                }

                // æå–é—œéµå­— (å¾ RSS items ä¸­)
                const allItems = data.items.map(item => item.title);
                
                // éš¨æ©Ÿé¸å–
                const selected = getRandomSubarray(allItems, count);
                currentKeywords = selected;

                renderResults(selected);
                copyBtn.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                errorMsg.classList.remove('hidden');
                resultList.innerHTML = '';
            } finally {
                loading.classList.add('hidden');
            }
        }

        function getRandomSubarray(arr, size) {
            const shuffled = [...arr].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, Math.min(size, arr.length));
        }

        function renderResults(keywords) {
            const container = document.getElementById('resultList');
            container.innerHTML = '';

            keywords.forEach((keyword, index) => {
                const div = document.createElement('div');
                div.className = 'fade-in bg-white p-4 rounded-lg shadow-sm border border-gray-100 flex items-center justify-between group hover:border-blue-300 transition-colors cursor-default';
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-100 text-blue-600 text-xs font-bold">
                            ${index + 1}
                        </span>
                        <span class="font-medium text-gray-800 text-lg">${keyword}</span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function copyToClipboard() {
            if (currentKeywords.length === 0) return;
            
            const textToCopy = currentKeywords.join('\n');
            
            // ä½¿ç”¨è¼ƒæ–°çš„ Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showToast();
                });
            } else {
                // Fallback
                const textArea = document.createElement("textarea");
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast();
                } catch (err) {
                    console.error('Copy failed', err);
                }
                document.body.removeChild(textArea);
            }
        }

        function showToast() {
            const btn = document.getElementById('copyBtn');
            const originalText = btn.innerText;
            
            btn.innerText = "å·²è¤‡è£½ï¼";
            btn.classList.add('bg-green-50', 'text-green-600', 'border-green-200');
            
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('bg-green-50', 'text-green-600', 'border-green-200');
            }, 2000);
        }
    </script>
